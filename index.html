<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="section-result">
      <div class="container result-container">
        <h1 class="result-header">Your Result</h1>
        <div class="result-score">
          <p class="result-score-text">
            <span class="current-score">76</span> of 100
          </p>
        </div>

        <h2 class="result-evaluation">Great</h2>
        <p class="result-text">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
    </section>
    <section class="section-summary">
      <div class="container summary-container">
        <h2 class="summary-header">Summary</h2>
        <ul class="summary-list">
          <li class="summary-list-item">Reaction 80 / 100</li>
          <li class="summary-list-item">Memory 92/ 100</li>
          <li class="summary-list-item">Verbal 61 / 100</li>
          <li class="summary-list-item">Visual 72 / 100</li>
        </ul>
        <button>Continue</button>
      </div>
    </section>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
